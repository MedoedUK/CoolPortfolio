<html>
<head>
    <title>Плюсик</title>
</head>
<body>
    <h2>Нажмите F12, затем Console</h2>
        <script>

        var number = 556;
        var num = 113;

        console.log("Необходимо найти сумму первых\nи вторых трёхзначных чисел.\nСравнить их\n\n" + number.toString() + num.toString());
        
        var digit1 = Math.floor(number / 100); 
        var digit2 = Math.floor((number % 100) / 10); 
        var digit3 = number % 10; 

        var sum1 = digit1 + digit2 + digit3;

        console.log(number + " = " + digit1 + "+" + digit2 + "+" + digit3 + " = " + sum1);
        


        
        var cf1 = Math.floor(num / 100); 
        var cf2 = Math.floor((num % 100) / 10); 
        var cf3 = num % 10;

        var sum2 = cf1 + cf2 + cf3;

        console.log(num + " = " + cf1 + "+" + cf2 + "+" + cf3 + " = " + sum2);



        if (sum1 < sum2) {
        console.log(sum1 + "<" + sum2);
        } else if (sum1 > sum2) {
        console.log(sum1 + ">" + sum2);
        } else {
        console.log(sum1 + "=" + sum2);
        }

        </script>
