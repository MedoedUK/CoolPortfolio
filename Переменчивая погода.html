<html>
<head>
    <title>Сортировка переменных</title>
</head>
<body>

        <script>
    let a = 20;
    let b = 3;
    let c = 15;
    let d = 11;
    let e = 7;
    
    function swap(x,y) { 
        return [y, x];
    }
    
    if (a < b) [a, b] = swap(a, b);
    
    if (a < c) [a, c] = swap(a, c);
    
    if (a < d) [a, d] = swap(a, d);
    
    if (a < e) [a, e] = swap(a, e);
    
    if (b < c) [b, c] = swap (b, c);
    
    if (b < d) [b, d] = swap (b, d);
    
    if (b < e) [b, e] = swap (b, e);
    
    if (c < d) [c, d] = swap (c, d);
    
    if (c < e) [c, e] = swap (c, e);
    
    if (d < e) [d, e] = swap (d, e);
    
    console.log(a, b, c, d, e); 
    
        </script>

    </body>
    </html>
</html>
