<!DOCTYPE html>
<html>
<head>

  <title>Корни</title>

</head>
<h2>Нажмите F12, затем Console</h2>
  <script>
    var a=9;
    var b=25;

    var koren_1=Math.sqrt(a); 
    var koren_2=Math.sqrt(b);
    
    console.log("Первое число:" + a + "        Второе число:" + b)
    console.log("Первый корень:"+koren_1 +    "       Второй корень:" + koren_2);

    if (koren_1 < koren_2) {
        console.log(koren_1 + "<" + koren_2);
        } else if (koren_1 > koren_2) {
        console.log(koren_1 + ">" + koren_2);
        } else {
        console.log(koren_1 + "=" + koren_2);
        }



    if (koren_1 < koren_2) {
        console.log("Первый корень:" + koren_1 + "*5=" + koren_1 * 5);
        } else if (koren_1 > koren_2) {
        console.log("Второй корень:" + koren_2 +"*5=" + koren_2 * 5);
        } else {
        console.log(koren_1 + "=" + koren_2);
        }

  </script>
