<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматные фигуры</title>
    <style>
        .result {
            margin-left: 25%;
            margin-top: -14%;
        }
    </style>
    <h1>Проверка</h1>
    <script>    
        function checkRook(a, b, c, d) {
            return a === c || b === d;
        }


        function checkBishop(a, b, c, d) {
            return Math.abs(a - c) === Math.abs(b - d);
        }

        function checkKing(a, b, c, d) {
            return Math.abs(a - c) <= 1 && Math.abs(b - d) <= 1;
        }

        function checkQueen(a, b, c, d) {
            return checkRook(a, b, c, d) || checkBishop(a, b, c, d);
        }

        function checkThreats() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            let d = parseInt(document.getElementById('d').value);

            if (a > 8 || b > 8 || c > 8 || d > 8 || a < 1 || b < 1 || c < 1 || d < 1) {
                alert("Введите числа от 1 до 8");
                return;
            }

            document.getElementById('rook').textContent = checkRook(a, b, c, d) ? "Угрожает" : "Не угрожает";
            document.getElementById('bishop').textContent = checkBishop(a, b, c, d) ? "Угрожает" : "Не угрожает";
            document.getElementById('king').textContent = checkKing(a, b, c, d) ? "Угрожает" : "Не угрожает";
            document.getElementById('queen').textContent = checkQueen(a, b, c, d) ? "Угрожает" : "Не угрожает ";
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); checkThreats();">
        <label for="a">Координаты вашей фигуры (Вертикаль, горизонталь):</label><br>
        <label for="a">вертикаль:</label>
        <input type="number" id="a" name="a" min="1" max="8" required><br>
        <label for="b">горизонталь:</label>
        <input type="number" id="b" name="b" min="1" max="8" required><br><br>

        <label for="c">Координаты цели (Вертикаль, горизонталь):</label><br>
        <label for="c">вертикаль:</label>
        <input type="number" id="c" name="c" min="1" max="8" required><br>
        <label for="d">горизонталь:</label>
        <input type="number" id="d" name="d" min="1" max="8" required><br><br>

        <button type="submit">Проверить</button>
    </form>
    <div class="result">
    <h1>Результат угрозы</h1>
    <p>Ладья: <span id="rook"></span></p>
    <p>Слон: <span id="bishop"></span></p>
    <p>Король: <span id="king"></span></p>
    <p>Ферзь: <span id="queen"></span></p>
    </div>
    <a href="index.html"><button style="border-radius: 50%; padding: 10px; border: none; background: transparent; cursor: pointer;"><img src="Назад.png" style="height: 30px;"></button></a>
</body>
</html>
