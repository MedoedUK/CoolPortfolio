<!DOCTYPE html>
<html>
<head>
    <title>Сравнение площадей</title>
</head>
<body>
    <h2>Введите радиус и сторону:</h2>
    <form id="areaForm">
        <label for="circleRadius">Радиус круга:</label>
        <input type="number" id="circleRadius" name="circleRadius" step="any" required><br><br>
        <label for="squareSide">Сторона квадрата:</label>
        <input type="number" id="squareSide" name="squareSide" step="any" required><br><br>
        <button type="submit">Сравнить</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("areaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Получаем значения из формы
            const circleRadius = parseFloat(document.getElementById("circleRadius").value);
            const squareSide = parseFloat(document.getElementById("squareSide").value);

            // Вызываем функцию для сравнения площадей
            const result = compareAreas(circleRadius, squareSide);

            // Выводим результат на страницу
            document.getElementById("result").innerText = result;
        });

        function compareAreas(circleRadius, squareSide) {
            // Площадь круга
            const circleArea = Math.PI * Math.pow(circleRadius, 2);
            // Площадь квадрата
            const squareArea = Math.pow(squareSide, 2);
            // Сравнение площадей
            if (circleArea > squareArea) {
                return "Площадь круга больше.";
            } else if (circleArea < squareArea) {
                return "Площадь квадрата больше.";
            } else {
                return "Площади равны.";
            }
        }
    </script>
    <a href="index.html"><button style="border-radius: 50%; padding: 10px; border: none; background: transparent; cursor: pointer;"><img src="Назад.png" style="height: 30px;"></button></a>
</body>
</html>
